<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <div>
    <h1>Is it a Palindrome?</h1>
    <form action="" class="form">
        <p>Enter in text to check for a Palindrome:</p>
        <input type="text" id="text-input" name="checker"> 
        <button id="check-btn">Checker</button>
        <div class="result" id="result"></div>
        <p></p>
    </form>
  </div> 
  
  <div class="description">
    <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
